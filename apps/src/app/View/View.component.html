<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">View</h4>
          <p class="modal-intro">Enter Account Id</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">

       
            
              <div class="form-group text-left">
                <label for="accountId">accountId</label>
                
                 
 <input [ngModel]="accountId" formControlName="accountId" class="form-control" > 
                
              </div>
            
   
             
          

        </div>
        <div class="modal-footer">
            
          <button (click)="getTransactionByOwner(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Search</button>

        </div>
      </form>
    </div>
  </div>
</div>




   
<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  
  <div class="row">
    <div class="col-md-9">
        <h1 class="asset-title" id='assetName'>Customer</h1>
    </div>
    <div class="col-md-3">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">
          <span style="font-size: 14px;font-family: inherit;border-right:1px solid rgba(255,255,255,0.5);padding-right:0.6em;margin-right:0.5em;vertical-align:middle;">
           
          </span>
         <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">accountId</th>
            
                <th class="info">owner</th>

                <th class="info">from</th>
            
                <th class="info">bank</th>

                <th class="info">value</th>
                <th class="info">newValue</th>
                <th class="info">transactionId</th>           
                <th class="info">timestamp</th>
            
                       </tr>
        </thead>
        <tbody>
          <tr *ngFor="let view of allViews">

            
                <td class="asset-properties">{{view.accountId}}</td>
            
                <td class="asset-properties">{{view.owner}}</td>
            
                <td class="asset-properties">{{view.from}}</td>

                <td class="asset-properties">{{view.bank}}</td>

                <td class="asset-properties">{{view.newValue}}</td>

                <td class="asset-properties">{{view.value}}</td>

                <td class="asset-properties">{{view.transactionId}}</td>
            
                <td class="asset-properties">{{view.timestamp}}</td>
            
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
